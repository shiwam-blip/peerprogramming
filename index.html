<!-- ===== index.html ===== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouncing Ball Animation</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, #1e293b, #0f172a 80%);
      --ball-gradient: radial-gradient(circle at 30% 30%, #ffed4a, #facc15 40%, #eab308 100%);
      --floor-color: rgba(255,255,255,0.07);
      --ball-size: 100px;
      --bounce-height: 250px;
      --bounce-speed: 1.2s;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    .stage {
      width: min(90vw, 600px);
      height: 400px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: var(--ball-size);
      height: var(--ball-size);
      background: var(--ball-gradient);
      border-radius: 50%;
      box-shadow: inset -6px -8px 18px rgba(0,0,0,0.3), 0 10px 25px rgba(0,0,0,0.5);
      animation: bounce var(--bounce-speed) cubic-bezier(.28,.84,.42,1) infinite;
    }

    .shadow {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 14px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, transparent 80%);
      border-radius: 50%;
      animation: shadow var(--bounce-speed) cubic-bezier(.28,.84,.42,1) infinite;
    }

    .floor {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--floor-color);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0) scaleX(1.1) scaleY(0.9);
      }
      25% {
        transform: translateX(-50%) translateY(-50px) scaleX(0.95) scaleY(1.05);
      }
      50% {
        transform: translateX(-50%) translateY(-var(--bounce-height)) scaleX(1) scaleY(1);
      }
      75% {
        transform: translateX(-50%) translateY(-50px) scaleX(0.96) scaleY(1.04);
      }
    }

    @keyframes shadow {
      0%, 100% {
        transform: translateX(-50%) scale(1.2);
        opacity: 0.7;
      }
      50% {
        transform: translateX(-50%) scale(0.6);
        opacity: 0.4;
      }
    }

    h1 {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: 500;
      letter-spacing: 1px;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="stage">
    <h1>Bouncing Ball Animation</h1>
    <div class="ball"></div>
    <div class="shadow"></div>
    <div class="floor"></div>
  </div>
</body>
</html>
